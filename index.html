<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Goldman:wght@400;700&display=swap" rel="stylesheet">
    <title>BW Randomizer</title>

</head>
<body>
    <header>
        <h1 class="titleApp">Bot Warfare - Randomizer</h1>
    </header>
    <main>
        <!-- Scelta gioco -->
        <section class="sectionScelta">
            <div class="container divScelta">
                <h2 class="titleScelta">Scegli il gioco</h2>
                <select class="selectGame" id="codSelector">
                    <option value="default" selected disabled>Seleziona il gioco</option>      
                    <option value="MW2">Call of Duty - Modern Warfare 2</option>
                    <option value="MW3">Call of Duty - Modern Warfare 3</option>
                    <option value="BO1">Call of Duty - Black Ops</option>
                    <option value="BO2">Call of Duty - Black Ops 2</option>
                    <option value="WAW">Call of Duty - World at War</option>
                </select>
                <button class="randomizeButton" id="randomizeButton" disabled>Gira la ruota!</button>
            </div>
        </section>

        <!-- Risultati -->
        <section class="sectionResults" id="results">
            <div class="container divResults">
                <h2 class="titleResults">Risultati</h2>
                <p class="settings">Mappa: <span class="results" id="map">...</span></p>
                <p class="settings">Modalità di gioco: <span class="results" id="gameMode">...</span></p>
                <p class="settings">Quantità di bot: <span class="results" id="bots">...</span></p>
                <p class="settings">Punteggio Limite: <span class="results" id="score">...</span></p>
                <p class="settings">Salute(HP): <span class="results" id="health">...</span></p>
                <p class="settings">Veterano ? <span class="results" id="veteran">...</span></p>
                <p class="settings">Recupero vita: <span class="results" id="healthrecovery">...</span></p>
                <p class="settings">Tempo di rientro: <span class="results" id="timespawn">...</span></p>
            </div>
        </section>
    </main>
    <footer>
        
    </footer>   


    <script src="script.js" type="module"></script>
</body>
</html>
